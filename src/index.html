<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./static/jquery.min.js"></script>
  <script src="./static/crypto-min.js"></script>
  <script src="./static/hmac-min.js"></script>
  <script src="./static/sha1-min.js"></script>
  <script src="./static/base64.js"></script>
  <script src="./static/plupload.full.min.js"></script>
  <title>实名认证</title>
</head>
<body>
  <div class="wrapper hidden">
    <form>
      <div class="input-area">
        <span class="label">
          真实姓名
        </span>
        <input type="text" placeholder="请输入您的真实姓名" id="name">
      </div>
      <div class="input-area">
        <span class="label">
          手机号码
        </span>
        <input type="text" placeholder="请输入您的手机号码" id="phone">
      </div>
      <div class="input-area">
        <span class="label">
          身份证号
        </span>
        <input type="text" placeholder="请输入您的身份证号码" id="id">
      </div>
      <div class="input-area" id="uploadContainer">
        <span class="label">
          证件照正面
        </span>
        <a href="javascript:;" class="uploader" id="uploaderButton">
          <span>请上传有效的证件照正面</span>
          <span>仅支持jpg、png格式</span>
        </a>
      </div>
      <div class="preview" id="imagePreview"></div>
      <div class="input-area" id="backUploader">
        <span class="label">
          证件照反面
        </span>
        <a href="javascript:;" class="uploader" id="backUpBtn">
          <span>请上传有效的证件照反面</span>
          <span>仅支持jpg、png格式</span>
        </a>
      </div>
      <div class="preview" id="backPreview"></div>
    </form>
    <a href="javascript:;" class="button">提交</a>
    <p class="error">请完成表单后再提交</p>
    <p class="notify hidden"></p>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
